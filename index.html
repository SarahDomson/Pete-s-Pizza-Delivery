<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pete's Pizza Delivery</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Pete's Pizza Delivery</h1>
    <h3>Online Order Form</h3>
    <form id="delivery-form">
      <fieldset class="fieldset">
       <label for="name" id="name">*Name
        <input id="name" type="name">
      </label><br>

      <label>*Address
        <input>
      </label><br>

      <label>*Town/City:
        <input>
      </label><br>

      <label>*Postcode:
        <input>
      </label><br>

      <label type=>*Tel:
        <input>
      </label><br>

      <label>*Email:
        <input>
      </label>

      <p>*required fields</p>

      <label>Topping</label><br>
        <input type="radio">Margherita</input><br>
        <input type="radio">Four Seasons</input><br>
        <input type="radio">Meat Feast</input><br>

      <label>Size</label><br>
        <input type="radio" value="samll">Small</input><br>
        <input type="radio" value="medium">Medium</input><br>
        <input type="radio" value="large">Large</input><br>

      <label>Extras</label><br>
        <input type="radio" value="mushrooms">Mushrooms</input><br>
        <input type="radio" value="green-pepper">Green peppers</input><br>
        <input type="radio" value="anchovies">Anchovies</input><br>
        <input type="radio" value="extra-cheese">Extra cheese</input><br><br>

      <label for="time">preferred delivery time</label>
        <input type="time"></input><br>
      <p>Delivery instructions</p>
        <textarea></textarea><br><br>

      <button class="submit">Submit order</button>
    </fieldset>
    </form>
  </body>
</html>
